title: 'Gliomas de bajo grado'
presentacion: presentación
presentacion_text:    "En este módulo, y en los tres siguientes dedicados a los tumores del sistema nervioso central del adulto, vamos a revisar los fundamentos prácticos de aquellos tumores que pueden presentarse más frecuentemente en las consultas de oncología médica. En todos ellos, la clave está en un manejo multidisciplinar, que comprende: una primera sospecha clínica y radiológica de la enfermedad, siendo la resonancia magnética, preferentemente con estudios de difusión y perfusión asociados, la prueba complementaria más importante; una resección quirúrgica lo más amplia posible, pero que a la vez preserve de la mejor manera la funcionalidad neurológica del paciente; un análisis patológico completo, en el que ya no nos podemos conformar, tal y como se refleja en la nueva clasificación de la OMS de 2016, con aspectos puramente histológicos, sino que debemos implementar factores moleculares diagnósticos y pronósticos; y un tratamiento posterior basado en radioterapia y quimioterapia, que podrá ser concomitante o secuencial, dependiendo de cada caso concreto."
presentacion_span: Es por ello que el manejo de estos pacientes y la toma de decisiones, es recomendable que se realicen en el contexto de un equipo multidisciplinar compuesto por neurocirujanos, neurorradiólogos, neuropatólogos, oncólogos radioterápicos y oncólogos médicos.
objetivos: objetivos
objetivos_text: Comprender los fundamentos de la epidemiología y diagnóstico clínico y radiológico, el diagnóstico patológico y molecular, el tratamiento post-quirúrgico adyuvante, el tratamiento de la enfermedad irresecable y las tendencias de investigación actuales del tratamiento a la recaída de los gliomas de bajo grado.
